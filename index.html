<head>
    <title>Title</title>

</head>

<body>
    <div style="width: 100%; height: 100vh; background-color: black;" class="d-flex justify-content-center align-items-center">
        <h1 style="color: white;" id="time" class="text-center">HH:MM:SS</h1>
    </div>
</body>

<script>


getTimeData=()=>{
    
let localtime= new Date()
let hours=localtime.getHours()
let minutes=localtime.getMinutes()
let seconds=localtime.getSeconds()
let timestring=hours>12?`${hours}:${minutes}:${seconds} PM` : `${hours}:${minutes}:${seconds} AM`

time.textContent=timestring

setTimeout(()=>{
    getTimeData()
},1000)



}


getTimeData()

</script>
